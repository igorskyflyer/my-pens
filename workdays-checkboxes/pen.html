	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Workdays Checkboxes</title>
		<link rel="stylesheet" href="style.css">

	<body>
		<main>
			<section>
				<h3>Workdays</h3>

				<label class="day-selector">
					<input type="checkbox" class="checkbox" data-day="Monday">
					<span class="selection">M</span>
				</label>

				<label class="day-selector">
					<input type="checkbox" class="checkbox" data-day="Tuesday">
					<span class="selection">T</span>
				</label>

				<label class="day-selector">
					<input type="checkbox" class="checkbox" data-day="Wednesday">
					<span class="selection">W</span>
				</label>

				<label class="day-selector">
					<input type="checkbox" class="checkbox" data-day="Thursday">
					<span class="selection">T</span>
				</label>

				<label class="day-selector">
					<input type="checkbox" class="checkbox" data-day="Friday">
					<span class="selection">F</span>
				</label>

				<label class="day-selector">
					<input type="checkbox" class="checkbox" data-day="Saturday">
					<span class="selection">S</span>
				</label>

				<label class="day-selector">
					<input type="checkbox" class="checkbox" data-day="Sunday">
					<span class="selection">S</span>
				</label>

				<p id="message">We don&apos;t work. ðŸ™„</p>
			</section>
		</main>
