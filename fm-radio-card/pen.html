<!DOCTYPE html>
<html lang="en">
<!-- Author: igorskyflyer, source: https://codepen.io/igorskyflyer/pen/MdPNNp -->
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FM Radio Card</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<main>
			<div class="radio-card">
				<div class="radio-meta">
					<i class="fas fa-step-backward radio-icon"></i>

					<div class="radio-frequency">
						<h2>108.0</h2>
						<div class="radio-column">
							<i class="fas fa-star radio-star-icon radio-icon"></i>
							<h4>MHz</h4>
						</div>
					</div>

					<i class="fas fa-step-forward radio-icon"></i>

					<i class="fas fa-power-off radio-icon radio-poweroff-icon"></i>
				</div>

				<div class="radio-title">
					<h2>KBS Music</h2>
				</div>
			</div>
		</main>
	</body>

</html>
