				outline: none;
			}

			body {
				background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);

			}

			main {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100vw;
				height: 100vh;
			}

		</style>
